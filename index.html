<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <style type = "text/css">

      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;

      }
      #root {
        width: 100%;
        height: 100vh;
        font-size: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      code {
        font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New',
          monospace;
      }

      .colorNote {
        
        margin: 40px;
      }

      .colorButton {
        min-width: 100px;
        min-height: 50px;
        cursor: pointer;
      }

      .colorButtonHover {
        width: 100px;
        height: 50px;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .label{
        cursor: pointer;
        margin: 20px;
        user-select: none;
      }
      
      .bold {
        font-weight: bold; 
      }
      .italic {
        font-style: italic; 
      }


    </style>
  </head>
  <body>
    <div id = 'root'>
      <div class="colorString"></div>
      <div class="colorButton">
        <div class="label">New Color</div>
      </div>
    </div>
    
    
    <script src="scriptComplicated.js"></script>
  </body>
</html>
